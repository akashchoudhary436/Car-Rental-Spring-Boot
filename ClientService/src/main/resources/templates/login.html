<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - Car Rental System</title>
    <style>
        /* General body styling */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            overflow: hidden;
        }

        /* Animated background particles */
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        .bubble {
            position: absolute;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .bubble:nth-child(1) { top: 10%; left: 20%; animation-delay: 0s; }
        .bubble:nth-child(2) { top: 50%; left: 70%; animation-delay: 2s; }
        .bubble:nth-child(3) { top: 30%; left: 40%; animation-delay: 4s; }
        .bubble:nth-child(4) { top: 80%; left: 10%; animation-delay: 1s; }
        .bubble:nth-child(5) { top: 20%; left: 90%; animation-delay: 3s; }

        /* Login container styling */
        .login-container {
            background: white;
            border-radius: 16px;
            padding: 40px 30px;
            width: 360px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1.5s ease, slideIn 1.5s ease-in-out;
            position: relative;
            z-index: 1;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes slideIn {
            from { transform: translateY(100px); }
            to { transform: translateY(0); }
        }

        /* Form and inputs styling */
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            color: #4facfe;
            letter-spacing: 1px;
            animation: drop 1s ease-out;
        }

        @keyframes drop {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background: #f9f9f9;
            transition: box-shadow 0.3s ease;
        }

        input:focus {
            box-shadow: 0 0 8px rgba(79, 172, 254, 0.5);
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        button:hover {
            transform: translateY(-3px);
            background: linear-gradient(135deg, #00f2fe, #4facfe);
        }

        /* Error message styling */
        .error-message {
            color: red;
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
        }
    </style>
</head>
<body>
    <!-- Background particles -->
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>

    <!-- Login container -->
    <div class="login-container">
        <h1>Login</h1>
        <form th:action="@{/login}" method="post">
            <label for="emailId">Email ID:</label>
            <input type="email" id="emailId" name="emailId" placeholder="Enter your email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit">Login</button>
        </form>
        <div th:if="${error}" class="error-message">
            <p th:text="${error}">*Invalid email or password.</p>
        </div>
    </div>
</body>
</html>
