<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Welcome - Car Rental System</title>
    <style>
        /* Styling for the welcome page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .welcome-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
            animation: slideIn 1s ease-in-out;
        }

        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .user-info {
            font-size: 18px;
            margin: 20px 0;
        }

        .logout-button {
            background-color: #f44336;
            color: white;
            padding: 12px 30px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .logout-button:hover {
            background-color: #e53935;
        }

        /* Slide-in Animation */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome, <span th:text="${userName}">User</span>!</h1>
        <div class="user-info">
            <p>We are glad to have you on board. Let's manage your rentals effectively!</p>
        </div>
        <a href="/logout" class="logout-button">Logout</a>
    </div>
</body>
</html>
