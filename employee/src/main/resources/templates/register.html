<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
 <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Employee</title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        /* Styling the whole form */
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://static.vecteezy.com/system/resources/thumbnails/019/897/367/small_2x/businessman-stands-in-front-of-a-virtual-hierarchy-diagram-in-a-company-search-for-talented-employees-photo.jpg');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .form-container {
            background: rgba(155, 155, 155, 0.5);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 350px;
            animation: fadeIn 1s ease-in;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-size: 14px;
            color: #333;
        }
        .error-message {
        color: red;
        font-weight: bold;
        margin-bottom: 10px;
        }


        input, select, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="date"], select {
            cursor: pointer;
        }

        button {
            background: linear-gradient(90deg, #007BFF, #00C6FF);
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: linear-gradient(90deg, #0056B3, #0091C3);
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* Error messages */
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Register Employee</h1>
        
        <!-- Display error message if it exists -->
        <div th:if="${error}" class="error-message">
            <p th:text="${error}" style="color: red; font-weight: bold;"></p>
        </div>
        
        <form th:action="@{/register}" method="post">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>

            <label for="contactNumber">Contact Number:</label>
            <input type="text" id="contactNumber" name="contactNumber" placeholder="Enter contact number" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="accountType">Account Type:</label>
            <select id="accountType" name="accountType" required onchange="toggleExpiryDateField()">
                <option value="Permanent">Permanent</option>
                <option value="Temporary">Temporary</option>
            </select>

            <div id="expiryDateField" style="display: none;">
                <label for="expiryDate">Exit Date:</label>
                <input type="date" id="expiryDate" name="expiryDate">
            </div>

            <label for="emailId">Email ID:</label>
            <input type="email" id="emailId" name="emailId" placeholder="Enter your email ID" required>

            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        function toggleExpiryDateField() {
            var accountType = document.getElementById("accountType").value;
            var expiryDateField = document.getElementById("expiryDateField");

            if (accountType === "Temporary") {
                expiryDateField.style.display = "block";
            } else {
                expiryDateField.style.display = "none";
            }
        }
    </script>
</body>
</html>
