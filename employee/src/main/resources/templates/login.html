<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - Car Rental System</title>
    <style>
        /* General body styling */
        body {
            font-family: "Poppins", Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            color: #fff;
        }

        /* Centered card container */
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
            max-width: 400px;
            width: 100%;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Form styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            text-align: left;
            font-weight: bold;
            font-size: 14px;
            color: #e0e0e0;
        }

        input[type="text"],
        input[type="password"] {
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            outline: none;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            transition: box-shadow 0.3s ease, background 0.3s ease;
        }

        input[type="text"]::placeholder,
        input[type="password"]::placeholder {
            color: #ddd;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.3);
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(145deg, #ff6a00, #ee0979);
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background: linear-gradient(145deg, #ee0979, #ff6a00);
            transform: translateY(-3px);
        }

        h1 {
            margin-bottom: 25px;
            font-size: 26px;
            letter-spacing: 1px;
            color: #ffffff;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
           
        }

        @keyframes slideIn {
            from {
                transform: translateX(-50%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .error-message p,
        .success-message p {
            margin: 0;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }

        .error-message p {
            background: rgba(255, 0, 0, 0.2);
            color: #ffcccc;
            border: 1px solid rgba(255, 0, 0, 0.5);
        }

        .success-message p {
            background: rgba(0, 255, 0, 0.2);
            color: #ccffcc;
            border: 1px solid rgba(0, 255, 0, 0.5);
        }

        a {
            color: #87ceeb;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form th:action="@{/login}" method="post">
            <label for="userId">User ID</label>
            <input 
                type="text" 
                id="userId" 
                name="userId" 
                placeholder="Enter your User ID" 
                required 
                th:value="${userId}"> <!-- Retains the entered userId -->

            <label for="password">Password</label>
            <input 
                type="password" 
                id="password" 
                name="password" 
                placeholder="Enter your password" 
                required 
                th:value="${password}"> <!-- Retains the entered password -->

            <div th:if="${firstLogin}">
                <label for="newPassword">New Password</label>
                <input 
                    type="password" 
                    id="newPassword" 
                    name="newPassword" 
                    placeholder="Enter new password" 
                    required>
            </div>

            <button type="submit">Login</button>
        </form>

        <!-- Reset Password Link -->
        <div>
            <p><a href="/reset-password">Reset Password?</a></p>
        </div>

        <div th:if="${error}" class="error-message">
            <p th:text="${error}">*Invalid User ID or password.</p>
        </div>
        <div th:if="${message}" class="success-message">
            <p th:text="${message}"></p>
        </div>
    </div>
</body>
</html>
